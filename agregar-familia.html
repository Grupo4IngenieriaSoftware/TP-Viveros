    <!-- formulario de agregar familia -->
    <div class="container">
        <h3>Agregar una fAMILIA</h3>
        <form action="familia-agregada.html">
            <div class="mb-3">
                <label for="nombreComun" class="form-label">Nombre común</label>
                <input type="text" class="form-control" id="nombreComun" required placeholder="Nombre Común">
            </div>
            <div class="mb-3">
                <label for="nombreCientifico" class="form-label">Nombre cientifico</label>
                <input type="text" class="form-control" id="nombreCientifico"  required placeholder="Nombre cientifico">
            </div>
            <div class="row g-3 mb-3">
                 <div class="col-auto ">
                     <label for="Clase" class="form-label">Clase</label>
                     <input type="text" class="form-control" id="Clase" required placeholder="Clase">
                 </div>
                 <div class="col-auto ">
                     <label for="Color" class="form-label">Color</label>
                     <input type="text" class="form-control" id="Color"  required placeholder="Color">
                 </div>
                 <div class="col-auto ">
                     <label for="fruto" class="form-label">fruto</label>
                      <input type="text" class="form-control" id="fruto" required placeholder="fruto">
                 </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-auto ">
                    <label for="cicloRiego" class="form-label">Ciclo de riego</label>
                    <input type="text" class="form-control" id="cicloRiego"  required placeholder="Ciclo de riego">
                </div>
                <div class="col-auto ">
                    <label for="temperaturaAmbiente" class="form-label">Temperatura ambiente</label>
                    <input type="text" class="form-control" id="temperaturaAmbiente" required placeholder="Temperatura ambiente">
                </div>   
            </div>
            <div class="mb-3">
                  <label for="foto" class="form-label">Foto particular</label>
                  <input type="file" class="form-control" id="fotoParticular" placeholder="Foto particular">
                  <img id="imagenPrevisualizacion">
            </div>
            <button class="btn btn-success" type="submit">Agregar planta</button>
        </form>
    </div>
</body>


<!--Los campos requeridos para agregar una planta son:
la familia (nombre comun, nombre cientifico, clase, color, fruto, foto representativa,cuidados necesarios que son ciclos de riego y temperatura ambiente),
 información particular, ubicación en el vivero (fila y columna), código, foto particular(indicando su fase y edad), 
 tipo de suelo que necesita(básico,ácido,neutro),
